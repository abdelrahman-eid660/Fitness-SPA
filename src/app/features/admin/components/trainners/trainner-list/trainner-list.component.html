<div class="container-fluid admin-container">
  <div class="col-md-10 m-auto my-5 table-responsive">
        <table class="table table-dark table-striped-columns text-center ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th colspan="2" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of alldata; track $index) {
          <tr>
            <td>{{$index + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><img [src]="item.img" width="100" alt=""></td>
            <td><div class="d-grid">
            <button routerLink="/admin/tu/{{item.id}}" class="btn btn-warning">Edit</button>
          </div></td>
            <td><div class="d-grid">
            <button (click)="remove(item.id)" class="btn btn-danger">Delete</button>
          </div></td>
          </tr>

        }
      </tbody>
      </table>
  </div>
</div>
