<div class="container-fluid admin-container py-5">
  <div class="col-md-6 m-y m-auto mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Admin Login</h5>
        <p class="card-text">Mange The Gym System</p>
        <form>
          <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" [(ngModel)]="adminEmail" class="form-control my-3">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Your Password" [(ngModel)]="adminPassword" class="form-control my-3" >
          </div>
          <div class="d-grid">
            <button (click)="onSubmit()" class="btn btn-outline-danger">Login</button>
          </div>
          <div class="sidn-up d-grid">
            <a routerLink="/admin/ac" class="btn">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
