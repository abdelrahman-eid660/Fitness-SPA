<div class="container-fluid admin-container">
  <div class="col-md-10 my-4 m-auto table-responsive">
    <table class="table table-dark table-striped-columns text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>UserName</th>
          <th>Email</th>
          <th>phone</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of alldata; track $index) {
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>
            <div class="d-grid">
              <a routerLink="/admin/au/{{item.id}}" class="btn btn-warning">Edit</a>
            </div>
          </td>
          <td>
            <div class="d-grid">
              <button class="btn btn-danger" (click)="remove(item.id)">Remove</button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
