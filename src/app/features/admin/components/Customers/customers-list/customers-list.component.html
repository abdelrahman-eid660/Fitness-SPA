<div class="container-fluid admin-container">
  <div class="col-md-10 m-auto my-4 table-responsive">
        <table class="table table-dark table-striped-columns text-center ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col" rowspan="2">Beg of Subscription</th>
          <th scope="col" rowspan="2">End of Subscription</th>
          <th scope="col">Gender</th>
          <th scope="col">City</th>
          <th colspan="2" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of allData; track $index) {
          <tr>
            <td>{{$index + 1}}</td>
            <td>{{item.fullname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.beg_subscription}}</td>
            <td>{{item.end_subscription}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.city}}</td>
            <td><div class="d-grid">
            <button routerLink="/admin/su/{{item.id}}" class="btn btn-warning">Edit</button>
          </div></td>
            <td><div class="d-grid">
            <button (click)="remove(item.id)" class="btn btn-danger">Delete</button>
          </div></td>
          </tr>

        }
      </tbody>
      </table>
  </div>
</div>
