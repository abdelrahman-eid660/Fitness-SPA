<div class="container-fluid admin-container">
  <div class="col-md-10 m-auto my-4 table-responsive">
        <table class="table table-dark table-striped-columns text-center ">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Cotch</th>
          <th scope="col">Profile Image</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th colspan="2" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (item of allData; track $index) {
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name | titlecase}}</td>
            <td>{{item.cotch | titlecase}}</td>
            <td><img [src]="item.profile_img" class="img-fluid" alt=""></td>
            <td>{{item.date | titlecase}}</td>
            <td>{{item.time}}</td>
            <td><div class="d-grid">
            <button routerLink="/admin/cu/{{item.id}}" class="btn btn-warning">Edit</button>
          </div></td>
            <td><div class="d-grid">
            <button (click)="remove(item.id)" class="btn btn-danger">Delete</button>
          </div></td>
          </tr>

        }
      </tbody>
      </table>
  </div>
</div>
