<section class="pricing-area section-padding">
  <div class="container-fluid">
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
      <div class="container text-center py-5" style="max-width: 900px">
        <h4
          class="text-white display-4 mb-4 wow fadeInDown"
          data-wow-delay="0.1s"
        >
          Pricing
        </h4>
        <ol
          class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown"
          data-wow-delay="0.3s"
        >
          <li class="breadcrumb-item"><a routerLink="/hero">Home</a></li>
          <li class="breadcrumb-item active text-primary">Pricing</li>
        </ol>
      </div>
    </div>
    <!-- Header End -->
    <div class="row align-items-center justify-content-between bg-light">
      @for (item of allData; track $index) {
      <div class="col-md-6 my-1 box-Plane">
        <div class="properties mb-30">
          <div class="properties__card">
            <div
              class="header-pricing d-flex justify-content-between align-items-center"
            >
              <div class="about-icon">
                <img [src]="item.img" class="" style="width: 105px;" />
              </div>
              <div class="title">
                <h2 class="text-light display-6">{{ item.name }}</h2>
              </div>
            </div>
            <div class="properties__caption">
              <span class="month">{{ item.long }}</span>
              <p class="mb-25">{{ item.price | currency }}/M</p>
              <div class="single-features">
                <div class="features-icon">
                  <img src="img/icon/check.svg" alt="" />
                </div>
                <div class="features-caption">
                  <p>{{ item.feature1 }}</p>
                </div>
              </div>
              <div class="single-features">
                <div class="features-icon">
                  <img src="img/icon/check.svg" alt="" />
                </div>
                <div class="features-caption">
                  <p>{{ item.feature2 }}</p>
                </div>
              </div>
              <div class="single-features">
                <div class="features-icon">
                  <img src="img/icon/check.svg" alt="" />
                </div>
                <div class="features-caption">
                  <p>{{ item.feature3 }}</p>
                </div>
              </div>
              <div class="single-features">
                <div class="features-icon">
                  <img src="img/icon/check.svg" alt="" />
                </div>
                <div class="features-caption">
                  <p>{{ item.feature4 }}</p>
                </div>
              </div>
              <div class="single-features mb-20">
                <div class="features-icon">
                  <img src="img/icon/check.svg" alt="" />
                </div>
                <div class="features-caption">
                  <p>{{ item.feature5 }} shop.</p>
                </div>
              </div>
              <a
                class="border-btn border-btn2 w-100 btn btn-outline-danger" (click)="Join(item.id)"
                >Join Now</a
              >
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
